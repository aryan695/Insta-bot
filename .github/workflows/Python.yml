name: Run Insta Bot

on:
  workflow_dispatch:   # manually run karne ke liye button aayega

jobs:
  run-bot:
    runs-on: ubuntu-latest   # Linux runner (recommended)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyfiglet cfonts
          python -m playwright install chromium

      - name: Run script
        run: |
          python "EONIX NC #2.py"
